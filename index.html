<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Welcome to our amazing portfolio</h1>
    </header>
    <section class="account-creation">
        <h2 class="account-creation-text">Create an Account to take a look!</h2>
            <form class="signup-form" action="#" method="post">

                <!-- User Name & Last Name -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <!-- Contact Info -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <!-- Account Creds -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Sign Up</button>
            </form>
    </section>

    <section class="login-links">
        <p>Already have an account? <a href="#">Log in here</a>.</p>
        <a href="#">I forgot my username or password</a>
    </section>

    <footer class="footer">Â© The kreativs</footer>
</body>
</html>
